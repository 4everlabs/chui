name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-release-binaries:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - bun-linux-x64
          - bun-linux-arm64
          - bun-darwin-arm64
          - bun-windows-x64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build release binary
        run: bun run scripts/release-build.ts ${{ matrix.target }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: chui-${{ matrix.target }}
          path: dist/release/chui-${{ matrix.target }}*
